<p>写过很多<code>Blog</code>程序，绝大多数都变了一次又一次，直到最后删除，清空。  <br />
不知道这一次会不会也这样，在<code>GitHub</code>上写博客的目的一是为了防止某一天自己的小派毁了，二是防止网络某一天断了，三呢，是为了一个爱好吧！  <br />
写的博客不多，写的程序不少，可惜很久以前的自己总是喜欢自娱自乐，所以后来就干脆让大家一起乐乐吧！    </p>
