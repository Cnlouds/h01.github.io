---
layout: default
---
	<!-- 文章内容 -->
	<div class="container">
		<!-- 内容 -->
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title"><span class="glyphicon glyphicon-cloud"></span> {{ page.title }}</h3>
			</div>
			<div class="panel-body">
				<!-- 简介 -->
				<blockquote class="text-muted" style="font-size: 14px;">{{ page.desc }}</blockquote>
				<!-- 正文 -->
				<div style="font-size: 14px;" id="content">
					{{ content }}
				</div>
			</div>
		</div>
		<!-- 评论吐槽 -->
		<div class="panel panel-default hidden-xs">
			<div class="panel-heading">
				<h3 class="panel-title"><span class="glyphicon glyphicon-asterisk"></span> 评论吐槽</h3>
			</div>
			<div class="panel-body">
				<!-- 多说评论框 start -->
				<div class="ds-thread" data-thread-key="0" data-title="{{ page.title }}" data-url="{{ page.url | prepend: site.url }}"></div>
				<!-- 多说评论框 end -->
				<!-- 多说公共JS代码 start (一个网页只需插入一次) -->
				<script type="text/javascript">
				var duoshuoQuery = {short_name:"{{ site.duoshuo_user }}"};
					(function() {
						var ds = document.createElement('script');
						ds.type = 'text/javascript';ds.async = true;
						ds.src = (document.location.protocol == 'https:' ? 'https:' : 'http:') + '//static.duoshuo.com/embed.js';
						ds.charset = 'UTF-8';
						(document.getElementsByTagName('head')[0] 
						 || document.getElementsByTagName('body')[0]).appendChild(ds);
					})();
				</script>
				<!-- 多说公共JS代码 end -->
			</div>
		</div>
	</div>
